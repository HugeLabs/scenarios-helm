<!DOCTYPE html>
<html>
<head>
  <title>Cat Slideshow</title>
  <script type="text/javascript">
    let currentImageIndex = 0;
    const images = ["cat1.jpg", "cat2.jpg"];
    let backgroundColor = "blue"; // Default background color
    let intervalTime = 3000; // Default interval time in milliseconds

    function changeImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      document.getElementById("catImage").src = "images/" + images[currentImageIndex];
    }

    function setStyles() {
      document.body.style.backgroundColor = backgroundColor;
    }

    window.onload = function() {
      setStyles();
      setInterval(changeImage, intervalTime); // Change image based on intervalTime
    }
  </script>
</head>
<body>
  <h1>Cat Slideshow</h1>
  <img id="catImage" src="images/cat1.jpg" alt="Cat" width="300">
</body>
</html>
